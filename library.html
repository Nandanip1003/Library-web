<!-- lib section-->

<body>
    <div class="lib">
        <video autoplay muted loop id="myVideo">
            <source src="img/anilib.mp4" type="video/mp4">
        </video>

        <div class="content">
            <h1><u>LIBRARY</u></h1>
            <p>The Library Division provides exceptional library and archival services, vital for fostering
                successful education and research within the University,<br> whilst also extending the delivery of
                services to the wider community both from The Keep and the Main Library.
            </p>
            <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>

        <script>
            var video = document.getElementById("myVideo");
            var btn = document.getElementById("myBtn");

            function myFunction() {
                if (video.paused) {
                    video.play();
                    btn.innerHTML = "Pause";
                }

                else {
                    video.pause();
                    btn.innerHTML = "Play";
                }
            }
        </script>
    </div>
</body>

</html>
